<div class="container">
    <h3 class="header-title">Lista de tipos de radiografías y tomografías</h3>
    <div class="row">
        <div class="col-4">
            <a
                    routerLink="/admin/tipos/crear"
                    class="btn-create"><i class="fa fa-check"></i> Crear tipo</a>
        </div>
        <div class="col-8">
            <form (submit)="buscar(valor)" class="form-inline" role="form">
                <div class="form-group">
                    <input type="email" class="input-search" [(ngModel)]="valor" name="valor">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive" *ngIf="tipos !== null">
                <table class="table table-hover">
                    <thead style="background-color: #0f192a">
                    <tr>
                        <th>N.</th>
                        <th>Categoría</th>
                        <th>Tipo</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let tipo of tipos.data; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ tipo.categoria }}</td>
                        <td>{{ tipo.tipo }}</td>
                        <td class="text-center">
                            <button routerLink="/admin/tipos/editar/{{tipo.tipo_id}}"
                                    class="btn btn-xs btn-info">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button (click)="destroy(tipo, i)"
                                    class="btn btn-xs btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="tipos !== null && tipos.last_page > 1" class="tipos text-center">
                <div>
                    Página {{ tipos.current_page }} de {{ tipos.last_page }}
                </div>
                <button class="tipos-btn" (click)="loadPagination(tipos.first_page_url)"><i class="fa fa-backward"></i></button>
                <button class="tipos-btn" (click)="loadPagination(tipos.prev_page_url)" [disabled]="tipos.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
                <button class="tipos-btn" *ngFor="let page of pages" [class.activated]="page.page == tipos.current_page" (click)="loadPagination(page.url)">{{ page.page }}</button>
                <button class="tipos-btn" (click)="loadPagination(tipos.next_page_url)" [disabled]="tipos.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
                <button class="tipos-btn" (click)="loadPagination(tipos.last_page_url)"><i class="fa fa-forward"></i></button>
            </div>
        </div>
    </div>
</div>
