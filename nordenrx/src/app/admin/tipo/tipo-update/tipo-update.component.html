<div class="container">
  <h3 class="header-title">Editar datos Tipo Rx</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form *ngIf="tipo !== null" [formGroup]="tipoGroup" (submit)="update()">
            <section class="form-group">
              <label for="categoria">Categoria</label>
              <select name="categoria" id="categoria"
                      formControlName="categoria"
                      class="form-control">
                <option value="radiografia">Radiografía</option>
                <option value="tomografia">Tomografía</option>
              </select>
            </section>
            <section class="form-group">
              <label for="tipo">Tipo {{ tipoGroup.value.categoria }}</label>
              <input type="text" class="form-control" formControlName="tipo" name="tipo" id="tipo">
            </section>
            <section class="text-right">
              <button [disabled]="tipoGroup.status === 'INVALID'" class="btn btn-primary">Actualizar</button>&nbsp;&nbsp;
              <a routerLink="/admin/tipos" class="btn-danger-link"> Cancelar</a>
            </section>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
