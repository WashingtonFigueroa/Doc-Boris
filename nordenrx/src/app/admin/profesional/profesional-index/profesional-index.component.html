<div class="container">
  <h3 class="header-title">Listar Profesionales</h3>
  <div class="row">
    <div class="col-4">
      <a
              routerLink="/admin/profesionales/crear"
              class="btn-create"><i class="fa fa-check"></i> Crear Profesionales</a>
    </div>
    <div class="col-8">
      <form
              (submit)="buscar()"
              [formGroup]="profesionalGroup"
              class="form-inline form-right">
        <div class="form-group">
          <label for=""></label>
          <input
                  type="search"
                  name="valor" id=""
                  formControlName="valor"
                  class="form-control" placeholder="Buscar..." aria-describedby="helpId">
        </div>
        <button class="btn btn-primary">Buscar</button>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive" *ngIf="paginacion !== null">
        <table class="table table-hover">
          <thead style="background-color: #0f192a">
          <tr>
            <th>N.</th>
            <th>Documento</th>
            <th>Razón Social</th>
            <th>Especialidad</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let profesional of paginacion.data; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ profesional.documento }}</td>
            <td>{{ profesional.razon_social }}</td>
            <td>{{ profesional.especialidad }}</td>
            <td>{{ profesional.direccion }}</td>
            <td>{{ profesional.email }}</td>
            <td>{{ profesional.celular }}</td>
            <td>
              <button
                      routerLink="/admin/profesionales/editar/{{profesional.profesional_id}}"
                      class="btn btn-xs btn-info">
                <i class="fa fa-pencil-square-o"></i>
              </button>
              <button
                      (click)="destroy(profesional, i)"
                      class="btn btn-xs btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="paginacion !== null && paginacion.last_page > 1">
        <button class="btn-pagination" [disabled]="paginacion.first_page_url === null" (click)="go(paginacion.first_page_url)">Primero</button>
        <button class="btn-pagination" [disabled]="paginacion.prev_page_url === null" (click)="go(paginacion.prev_page_url)">&laquo;</button>
        <button class="btn-pagination"
                (click)="go(page.url)"
                *ngFor="let page of pages">{{ page.page }}</button>
        <button class="btn-pagination" [disabled]="paginacion.next_page_url === null" (click)="go(paginacion.next_page_url)">&raquo;</button>
        <button class="btn-pagination" [disabled]="paginacion.last_page_url === null" (click)="go(paginacion.last_page_url)">Último</button>
      </div>
    </div>
  </div>
</div>
