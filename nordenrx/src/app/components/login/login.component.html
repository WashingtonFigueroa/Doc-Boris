<div class="container">
    <div class="row">
      <br>
      <form (submit)="login()" [formGroup]="loginGroup">
          <div class="imgcontainer">
            <img src="assets/img/s1.jpg" alt="Avatar" class="avatar" height="150px">
          </div>
          <div class="container">
            <label><b>Usuario</b></label>
            <input type="text" placeholder="Ingrese usuario" name="email" formControlName="email" required>
            <label><b>Contraseña</b></label>
            <input type="password" placeholder="Ingrese Contraseña" name="password" formControlName="password" required >
            <button type="submit" class="btn-primary">Ingresar</button>
          </div>
        </form>
    </div>
</div>
